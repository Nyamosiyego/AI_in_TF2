<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Application</title>
    <script src="/js/d3.v7.min.js"></script>
    <script src="visualization.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Terror Financing Snipper</h1>
        <h6>
            <center>
                <i>
                This solution illustrates the complex network of individuals, organizations, and transactions involved in terror financing. It will help identify key nodes, relationships, and patterns to inform counter-terrorism efforts.
                </i>    
            </center>
        </h6>
    </header>
    
    <main>
        <div id="container">
            <aside class="side-panel">
                <div id="search-container">
                    <div class="search-input-wrapper">
                        <input type="text" id="search-input" placeholder="Enter search term">
                        <div id="autocomplete-container"></div>
                    </div>
                    <button id="search-button">Search</button>
                    <button id="clear-visualization-btn">Clear Visualization</button>
                </div>
                <div class="search-history">
                    <div class="search-history-header">
                        <h2 style="font-size: 14px; font-style:normal;">Search History</h2>
                        <button id="clear-history-btn" class="clear-history-btn">Clear History</button>
                    </div>
                    <ul id="search-history-list"></ul>
                </div>          
            </aside>
            
            <div id="main-content">
                <div id="diagram-container">
                    <div id="diagram">
                        <div id="sub-diagram1">
                            <div class="loader-container">
                                <div class="loader"></div>
                            </div>
                        </div>
                        <div id="sub-diagram2">
                            <div class="loader-container">
                                <div class="loader"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="result-container">
                    <div id="sub-result1"></div>
                    <div id="sub-result2"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/script.js"></script>
</body>
</html>
